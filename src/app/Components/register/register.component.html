<div class="container">
    <div class="register-title">
        <h2>Registration</h2>
    </div>
    <div class >
        <form #regForm="ngForm" (ngSubmit)="registeredUser()" > <!-- "  -->
            <p class="text-danger" style="text-align: center;">{{msg}}</p> 
             <!-- <div class="form-group">
                <label for="firstName">Id</label>
                <input type="text" class="form-control"  required #id="ngModel" [class.is-invalid]="id.invalid && id.touched" name="id" [(ngModel)]="user.id">
           <small class="text-danger" [class.d-none]="id.valid || id.untouched"> Id name is required</small>
              </div>  -->
            <div class="form-group">
                <label for="firstName"> First Name</label>
                <input type="text" class="form-control"  required #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched" name="firstName" [(ngModel)]="user.firstName">
           <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched"> First name is required</small>
              </div>
              <div class="form-group">
                <label for="lastName"> Last Name</label>
                <input type="text" class="form-control"  required #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" name="lastName" [(ngModel)]="user.lastName">
                <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched"> Last name is required</small>
            </div>  
            <div class="form-group">
                <label for="Email"> Email</label>
                <input type="email" class="form-control" required name="email" #email="ngModel" [(ngModel)]=user.email pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched">
                  
                <div *ngIf="email.errors && (email.invalid || email.touched)">
                    <small class="text-danger" [class.d-none]="email.valid || email.untouched"  *ngIf="email.errors.required">Email is required</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Invalid Email</small>
                </div>
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  class="form-control" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" name="password" [(ngModel)]="user.password">
            <div *ngIf="password.errors && (password.invalid || password.touched)">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched"  *ngIf="password.errors.required">Password is required</small>
                <small class="text-danger" *ngIf="password.errors.pattern">Password must contain (7-15)characters, a number and a special character</small>
            </div>
        
        </div>


            <!-- <div class="form-group">
                <label for="cpassword">Confirm Password</label> 
                <input type="password"  class="form-control" required >  #cpassword="ngModel" name="cpassword" [class.is-invalid]="cpassword.invalid && cpassword.touched" (ngModel)="user.password">
                <small class="text-danger" [class.d-none="(cpassword.value==password.value) || cpassword.untouched"]>Password and Confirm password must match</small> 
            </div>  -->
            <button [disabled]="regForm.form.invalid" class="btn btn-primary float-right">Register</button>
           <!--  <h3 class="float-left btextual" [routerLink]="['/login']">Existing User? Login here</h3> -->
        </form>
    </div>
</div>



<div class="container">
    <div class="loginLogo">
        <img src="/assets/images/h.png" alt="" width="100px" height="100px" style="background:transparent">
    </div>
    <div class="login-title">
        <h2>Login</h2>
    </div>
    <div class >
        <form #loginForm="ngForm" (ngSubmit)="userLogin()"> <!-- "  -->
            <p class="text-danger" style="text-align: center;">{{msg}}</p> 
            <div class="form-group">
                <label for="Email"> Email</label>
                <input type="email" class="form-control" required name="email" #email="ngModel" [(ngModel)]=user.email 
                pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.errors && (email.invalid || email.touched)">
                    <small class="text-danger" [class.d-none]="email.valid || email.untouched"  *ngIf="email.errors.required">Email is required</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Invalid Email</small>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  class="form-control" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$" required 
                #password="ngModel" [class.is-invalid]="password.invalid && password.touched" name="password" [(ngModel)]="user.password">
                <div *ngIf="password.errors && (password.invalid || password.touched)">
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched"  *ngIf="password.errors.required">Password is required</small>
                    <small class="text-danger" *ngIf="password.errors.pattern">Password must contain (7-15)characters, a number and a special character</small>
                </div>
            
            </div>
    
            <button [disabled]="loginForm.form.invalid" class="btn btn-primary float-right">Login</button>
        </form>
    </div>
</div>
